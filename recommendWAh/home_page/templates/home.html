{% block title %}Home{% endblock %}

{% block content %}

  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}

  <a href="{% url 'login' %}">login</a>
</br>
  <a href="{% url 'signup' %}">New user? Sign up!</a>
{% endif %}
{% endblock %}
